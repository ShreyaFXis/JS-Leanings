<!-- Create a H2 heading element with text - “Hello Shreya”
. Append “How have you been doing?” to this text using JS. -->

<!DOCTYPE html>
<html>
<body>

<h2 id="heading">Hello Shreya! </h2>

<script>
    // Get the h2 element by its ID
    let heading = document.getElementById("heading");
    
    // Append the additional text
    heading.textContent += "How have you been doing?";
</script>

</body>
</html>
